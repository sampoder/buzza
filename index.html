<!DOCTYPE html>
<html>
  <head>

    <title>Buzza</title>

    <link rel="icon" href="/icon.png">

    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="/styles.css" />

    <!-- Primary Meta Tags -->
    <title>Buzza - Quiz Bowl Virtual Buzzers</title>
    <meta name="title" content="Buzza - Quiz Bowl Virtual Buzzers">
    <meta name="description" content="Virtual buzzers that make quiz bowl accessible! Easy to use and free for everyone!">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://buzza.sampoder.com/">
    <meta property="og:title" content="Buzza - Quiz Bowl Virtual Buzzers">
    <meta property="og:description" content="Virtual buzzers that make quiz bowl accessible! Easy to use and free for everyone!">
    <meta property="og:image" content="https://buzza.sampoder.com/BUZZA.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://buzza.sampoder.com/">
    <meta property="twitter:title" content="Buzza - Quiz Bowl Virtual Buzzers">
    <meta property="twitter:description" content="Virtual buzzers that make quiz bowl accessible! Easy to use and free for everyone!">
    <meta property="twitter:image" content="https://buzza.sampoder.com/BUZZA.png">

  </head>

  <div id ="everything">

    <div id="active">

      <div id="info-panel" style="">

        <div id="info-text" style="  padding: 3.5vh">Welcome to the Game!</div>

      </div>

      <button
        class="block"
        id="buzz"
        onclick="socket.emit('buzz', [connectedRoom, username]); document.getElementById('unbuzz').disabled = false; document.getElementById('buzz').disabled = true;"
      >
        Buzz
      </button>

      <button
        class="block2"
        id="unbuzz"
        onclick="socket.emit('unbuzz', [connectedRoom, username]); "
      >
        Disengage Buzzer
      </button>

    </div>

    <div id="setup">

      <input type="text" id="name" placeholder="Username" />
      
      <br>
      
      <input type="text" id="room" placeholder="Room Name" />
      <br>
      
      <button
        type="button"
        class="start-button"
        id="submit-button"
        onclick="joinGame()"
        style="width:230px;"
      >
        Join Game
      </button>
      
      <br>
      
      <button
        type="button"
        class="start-button"
        id="teacher-button"
        onclick="teacherSetup()"
        style="width:230px;"
      >
        New Game
      </button>

    </div>
    
  </div>
  
  <script src="script.js"></script>
  
</html>
